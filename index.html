<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseAI - Health & Diet Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E0F7FA, #FFFFFF);
        }
        .main-card {
            box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.1), 0 10px 20px -10px rgba(0, 0, 0, 0.05);
        }
        .pulse-gradient {
            background: linear-gradient(to right, #00A99D, #00BFA5);
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content strong {
            font-weight: 700;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
        }
        .markdown-content ul {
            list-style-type: disc;
            padding-left: 2em;
        }
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        #status-message {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-card bg-white rounded-3xl p-8 md:p-12 w-full max-w-3xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-teal-500">PulseAI</h1>
            <p class="text-gray-600 mt-2 text-lg">AI-Powered Health & Diet Recommendations</p>
        </div>

        <!-- Input -->
        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="disease-input" class="flex-grow w-full px-5 py-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition" placeholder="e.g., 'Common Cold', 'Flu', 'Diabetes'">
            <button id="get-plan-btn" class="pulse-gradient text-white font-semibold py-4 px-7 rounded-xl hover:opacity-95 transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 shadow-lg">
                Get Plan
            </button>
        </div>

        <!-- Recommendations -->
        <div class="mt-10">
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 mb-4">Your Recommendation:</h2>
            <div id="status-message" class="text-gray-500 text-center p-4 border-2 border-dashed rounded-xl bg-gray-50">
                Enter a condition above and click 'Get Plan' to receive your PulseAI health and diet recommendations.
            </div>
            <div id="recommendation-output" class="markdown-content text-gray-700 leading-relaxed mt-6 p-4 bg-gray-50 rounded-xl shadow-inner max-h-[500px] overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const getPlanBtn = document.getElementById('get-plan-btn');
        const diseaseInput = document.getElementById('disease-input');
        const recommendationOutput = document.getElementById('recommendation-output');
        const statusMessage = document.getElementById('status-message');

        getPlanBtn.addEventListener('click', async () => {
            const disease = diseaseInput.value.trim();
            if (!disease) {
                statusMessage.textContent = '⚠️ Please enter a disease or condition first.';
                recommendationOutput.innerHTML = '';
                return;
            }

            recommendationOutput.innerHTML = '';
            statusMessage.textContent = '⚡ Generating your personalized health plan... please wait!';
            getPlanBtn.disabled = true;
            getPlanBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ disease })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                if (data.recommendation) {
                    recommendationOutput.innerHTML = marked.parse(data.recommendation);
                    statusMessage.textContent = '✅ Your health plan is ready!';
                } else {
                    throw new Error('No recommendation received from the server.');
                }
            } catch (error) {
                console.error(error);
                statusMessage.textContent = `❌ An error occurred: ${error.message}`;
            } finally {
                getPlanBtn.disabled = false;
                getPlanBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>

</body>
</html>
